info:
  namespace: customcrops
items:
  amanita_gymnopus_stage_1:
    display_name: "AmanitaGymnopus"
    resource:
      generate: false
      material: PAPER
      model_path: mushrooms/amanita_gymnopus_stage_1
    behaviours:
      furniture:
        entity: item_frame
        fixed_rotation: false
        solid: false
        cancel_drop: true
        hitbox:
          length: 1
          width: 1
          height: 1
        placeable_on:
          walls: false
          ceiling: false
          floor: true
    events:
